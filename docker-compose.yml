# docker-compose.yml  (remove the obsolete `version:` key)
volumes:
  ollama_data:
  mongodb_data:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"  # adjust for your UI origins
      OLLAMA_KEEP_ALIVE: "1h"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]   # uses the built-in CLI instead of curl
      interval: 10s
      timeout: 3s
      retries: 10

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh","-lc"]
    command: >
      "ollama pull llama3.1:8b &&
       echo ready"
    volumes:
      - ollama_data:/root/.ollama
    network_mode: "service:ollama"

  mongodb:
    image: mongo:7.0
    container_name: slidecraft-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: slidecraft
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: slidecraft-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/slidecraft
      - JWT_SECRET=your-secret-key-change-this-in-production
      - JWT_EXPIRES_IN=8h
      - SESSION_SECRET=your-session-secret-change-this-in-production
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./templates:/app/templates
    command: ["node", "src/server.mjs"]

  chat-frontend:
    build: .
    container_name: ollama-chat-frontend
    ports:
      - "3000:3000"
    depends_on:
      - ollama
      - backend
      - mongodb
    environment:
      - REACT_APP_OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app
      - /app/node_modules
