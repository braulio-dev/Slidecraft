# docker-compose.yml  (remove the obsolete `version:` key)
volumes:
  ollama_data:

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: "0.0.0.0:11434"
      OLLAMA_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"  # adjust for your UI origins
      OLLAMA_KEEP_ALIVE: "1h"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]   # uses the built-in CLI instead of curl
      interval: 10s
      timeout: 3s
      retries: 10

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh","-lc"]
    command: >
      "ollama pull qwen2.5:7b-instruct &&
       echo ready"
    volumes:
      - ollama_data:/root/.ollama
    network_mode: "service:ollama"

  chat-frontend:
    build: .
    container_name: ollama-chat-frontend
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    environment:
      - REACT_APP_OLLAMA_URL=http://ollama:11434
    volumes:
      - .:/app
      - /app/node_modules
